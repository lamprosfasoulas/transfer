version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "query.sql"
    gen:
      go:
        emit_json_tags: true
        package: "database"
        out: "pkg/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
